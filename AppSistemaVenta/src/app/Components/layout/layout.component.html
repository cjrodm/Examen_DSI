<mat-toolbar color="primary" style="background: linear-gradient(to bottom, #070adb, #06099e, #050775);">
    <mat-toolbar-row>
        <h1 style="color: rgb(238, 246, 248);">Sistema DSI</h1>

        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon style="color: rgb(248, 248, 248);">menu</mat-icon>
        </button>

        <span style="flex: 1 1 auto;"></span>
        <label style="font-size: 14px; margin-right: 20px; color: rgb(241, 241, 241);">
            {{correoUsuario}} | {{rolUsuario}}
        </label>
        <button mat-icon-button (click)="cerrarSesion()">
            <mat-icon style="color: rgb(255, 255, 255);">logout</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px; background-color: #425bff;">
        <mat-nav-list>

            <mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu.url">
                <mat-icon mat-list-icon style="color: #ECEFF1;">{{menu.icono}}</mat-icon>
                <div mat-line style="color: #ECEFF1;">{{menu.nombre}}</div>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
