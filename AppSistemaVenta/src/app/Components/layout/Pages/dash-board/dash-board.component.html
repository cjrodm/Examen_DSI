<h1 style="margin: 20px 0px 0px 40px">Dashboard - Resumen Ãºltima semana</h1>

<mat-card style="margin: 20px 40px 40px 40px">
    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="100px" gutterSize="16">
            <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon color="accent">attach_money</mat-icon>
                        </div>
                        <mat-card-title>Total Ingresos</mat-card-title>
                        <mat-card-subtitle>C$/. {{totalIngresos}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon color="warn">shopping_cart</mat-icon>
                        </div>
                        <mat-card-title>Total Ventas</mat-card-title>
                        <mat-card-subtitle>{{totalVentas}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon color="primary">inventory</mat-icon>
                        </div>
                        <mat-card-title>Total Productos</mat-card-title>
                        <mat-card-subtitle>{{totalProductos}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-card style="margin-top: 15px;">
            <mat-card-content>
                <div style="width: 100%; height: 400px;">
                    <canvas id="chartBarras"></canvas>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
